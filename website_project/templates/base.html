<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Website-Project</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        {% block style %}
        {% endblock %}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">

            <a class="navbar-brand" href="{{ url_for('home_page') }}">Website Project</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('activity_form') }}">Add activity</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="{{url_for('static', filename='ironman-logo.png')}}" alt="IronMan Logo" width="30" height="24">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('home_page') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
